<!DOCTYPE html>
<html>

<head>
  <title>Market Price Chart</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js">
  </script>


</head>
<style>
  .wrapper-chart {
    max-width: 80%;
    margin: 0 auto;
  }
</style>

<body>
  <div class="wrapper-chart">
    <canvas id="chart"></canvas>
  </div>
  <div class="wrapper-filter">
    <button onClick="filterChart(30)">30 days</button>
    <button onClick="filterChart(60)">60 days</button>
    <button onClick="filterChart(180)">180 days</button>
    <button onClick="filterChart(365)">1 Year</button>
    <button onClick="filterChart(730)">2 Year</button>
    <button onClick="filterChart()">All Time</button>
  </div>



  <script>
    const socket = io();
    socket.emit('getData');
    const chartElement = document.getElementById('chart');
    const chart = new Chart(chartElement, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Market Price',
          data: [],
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',
          fill: true,
        }],
      },

      options: {
        scales: {
          x: {
            display: true,
            type: 'timeseries',
            time: {
              unit: 'year'
            },

          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Price',
            },
          },
        },
      },
    });
    socket.on('data', (data) => {

      getChart();
    });

    function getChart(param) {
      fetch(`/db?param=${param}`).then(response => response.json())
        .then(data => {
          const years = data.map(item => item['year']);
          const prices = data.map(item => item['price']);

          chart.data.labels = years;
          chart.data.datasets[0].data = prices;
          chart.update();

        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function filterChart(range = 0) {
      let currentDate = new Date().getTime();
      let rangeDate = '';
      let unit = 'year';
      rangeDate = range ? currentDate - (range * 24 * 60 * 60 * 1000) : 0;

      if (range <= 30 && range != 0) {
        unit = 'day';
      } else if (range <= 730 && range != 0) {
        unit = 'month';
      } else {
        unit = 'year';
      }

      fetch(`/db?param1=${currentDate}&param2=${rangeDate}`).then(response => response.json())
        .then(data => {
          const years = data.map(item => item['year']);
          const prices = data.map(item => item['price']);


          chart.options.scales.x.time.unit = unit;
          chart.data.labels = years;
          chart.data.datasets[0].data = prices;
          chart.update();

        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>

</html>
